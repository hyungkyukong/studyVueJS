<!DOCTYPE html>
<html lang="ko">



<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@12.1.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <meta charset="utf-8">
    <!-- main.css 연결 -->
    <link rel="stylesheet" href="main.css">
    <title>Vue.js App</title>
    <!-- <link href="main.css" rel="stylesheet"> -->
</head>

<body>
    <div id="app">
        <button v-on:click="order=!order">변경하기</button>
        <!-- transition-group 태그로 지정한 속성은  랩 요소에 추가하기 -->
        <transition-group tag="ul" class="list">
            <li v-for="item in sortedList" v-bind:key="item.id">
                {{item.name}} {{item.pricec}} 원
            </li>
        </transition-group>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js "></script>

</body>

</html>
